<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Athlete Stats Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Base reset and background setup */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('Background.png') center center / cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* Navbar with logo */
    .navbar {
      background: rgba(0, 74, 173, 0.95);
      color: white;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .logo {
      height: 45px;
      width: auto;
      margin-right: 10px;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.4rem;
    }

    .navbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar nav a:hover {
      color: #ffcc00;
    }

    /* Login Card */
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
      margin-top: 100px; /* space from navbar */
    }

    .card h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .btn-primary {
      width: 100%;
      background: #ffcc00;
      color: #222;
      font-weight: bold;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #ffaa00;
      transform: scale(1.05);
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      width: 100%;
      position: fixed;
      bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar with logo -->
  <header class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="Logo.png" alt="Logo" class="logo">
      <h2>Athlete Stats Tracker</h2>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="card fade-in">
    <h2>Welcome Back ðŸ‘‹</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <footer>
    <p>Â© 2025 Athlete Stats Tracker | Designed for sports excellence</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
